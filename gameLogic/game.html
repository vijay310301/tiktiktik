<!-- <body style="background:   #F7BCAE" onload="start()"> -->

    <body style="background:   grey"  id="body"onload="start()">

    <div class="container">
    
    
 



    <div class="row ">
        <div class="col-12  ">
           


           
            <!-- <img  id ="image"src="./images/last.jpg" width="1500px" height="800px" style="margin-left:-180px;margin-top: 10px;"> -->

            <div class="d-flex align-items-center justify-content-center">
                <button class="btn btn-lg " id="game"  onclick="showTable()" onmouseover="blink();" > Start Game </button>
                </div>
                <h1 id="player1" > Hey <span style="color:#fcba03">player1</span> ! select position and press <span style="color:#fcba03;">x</span></h1>
                <h1 id="player2" > Hey  <span style="color:#fcba03">player2</span> ! select position and press <span style="color:#fcba03;">o</span></h1>

                <h4 id ="sorry1"> Oops ! Sorry You entered a wrong key </h4>
                <button class="btn btn-danger btn-lg" id="resetA" onclick="resetA()" >Reset</button>
                 <h4 id="sorry2"> Oops ! Sorry You entered a wrong key </h4>
                 <button class="btn btn-danger btn-lg " id="resetB" onclick="resetB()" >Reset</button>
          
                

            <div  id = "page">
            <h1 id="text" > Tic Tac Toe </h1>
            <table id="table" >
                <tr>
                     <!-- <td id="sample1"><input type="text" onkeypress="chumma(event)" id="sample2"></td>  -->
                    <td ><input  id="first" type="text"  required maxlength="1" size="1"
                         onkeypress="displaya(event)"  ></td>
                    <td style="width:100px;height:100px;"  ><input id="second" type="text" required maxlength="1"  size="1"  onkeypress="displayb(event)"  ></td>
                    <td style="width:100px;height:100px;" ><input id="third" type="text" required maxlength="1"  size="1"  onkeypress="displayc(event)"  ></td>
               </tr>
               

                <tr  >
                    <td style="width:100px;height:100px;"   ><input id="forth" type="text" required maxlength="1"  size="1"  onkeypress="displayd(event) "   ></td>
                    <td style="width:100px;height:100px;" ><input  id="fifth" type="text" required maxlength="1"  size="1"  onkeypress="displaye(event)"  ></td>
                    <td style="width:100px;height:100px;"  ><input  id="sixth" type="text" required maxlength="1"  size="1"  onkeypress="displayf(event)" ></td>
                </tr>

                <tr>
                    <td style="width:100px;height:100px;"   ><input id="seventh" type="text" required maxlength="1"  size="1" onkeypress="displayg(event)" ></td>
                    <td style="width:100px;height:100px;"  ><input id="eighth" type="text" required maxlength="1"  size="1"   onkeypress="displayh(event)"  ></td>
                    <td style="width:100px;height:100px;"  ><input id="nineth" type="text" required maxlength="1"  size="1"   onkeypress="displayi(event)"  ></td>
                </tr>
                
            </table>

            </div>

            <h1 id="win1"> Hey  player 1 ! You WON </h1>
            <h1 id="win2"> Hey  player 2 ! You WON </h1>
            <h1 id="draw">  Match Draw  </h1>
            <button class="btn btn-lg " id="game2"  onclick="refreshPage2()"> Start Again </button>

        </div>
    </div>


</div>

</body>
